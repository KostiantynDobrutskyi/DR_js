<script>

    //-------------------------------------------------function pluck-------------------------------------------------------------
    var characters = [
        {'name': 'barney', 'age': 36},
        {'name': 'fred', 'age': 40}
    ];

    function pluck(mas, key) {
        var masObj = [];
        for (var i = 0; i < mas.length; i++) {
            masObj[i] = mas[i][key];
        }
        return masObj;
    }

    console.log(pluck(characters, "age"));

    //----------------------------------------------function filter-------------------------------------------------------------

    var input = [1, 2, 3, 4, 5, 6];

    function filter(func, mas) {
        var newMas = [];
        for (var i = 0; i < mas.length; i++) {
            if (func(mas[i])) {
                newMas.push(mas[i]);
            }

        }

        return newMas;

    }

    function isEven(x) {

        return x % 2 === 0;


    }

    console.log(filter(isEven, input));

    //--------------------------------------------function shallowCopy----------------------------------------------------------------
    var inputObj = {x: 1, y: 2, z: [1, 2, 3]};
    var outputObj = {};

    function shallowCopy(n,m) {
        for (propName in n) {
            m[propName] = n[propName];
