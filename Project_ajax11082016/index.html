<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax11082016</title>
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
<form action="/user" name="usersEdit"
      class="users-edit users-edit-hidden" method="POST">
    <h2>Create/Edit user</h2>

    <input type="hidden" name="id" id="id">
    <div class="field-row">
        <label for="fullname">First name:</label>
        <input type="text" name="fullname" id="fullname">
    </div>
    <div class="field-row">
        <label for="birthday">Birthday:</label>
        <input type="text" name="birthday" id="birthday">
    </div>
    <div class="field-row">
        <label for="profession">Profession:</label>
        <input type="text" name="profession" id="profession">
    </div>
    <div class="field-row">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address">
    </div>
    <div class="field-row">
        <label for="country">Country:</label>
        <select name="country" id="country"></select>
    </div>
    <div class="field-row">
        <label for="shortInfo">ShortInfo:</label>
        <textarea name="shortInfo" id="shortInfo"></textarea>
    </div>
    <div class="field-row">
        <label for="fullInfo">DetailedInfo:</label>
        <textarea name="fullInfo" id="fullInfo"></textarea>
    </div>
    <button class="btn btn-save">
        Save changes
    </button>
    <button class="btn btn-cancel" id="cancel">Cancel</button>
</form>

<h2 style="text-align: center;"><span style="text-transform: uppercase;">Users list</span>
    <button class="btn btn-new" id="create">Create user</button>
</h2>

<div id="details"></div>
<table id="users-table">

    <thead>
    <tr>
        <th>Full name</th>
        <th>Profession</th>
        <th>Short info</th>
        <th>Options</th>
    </tr>
    </thead>

    <tbody class="output">

    </tbody>



</table>

<script src="/js/jquery/dist/jquery.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
