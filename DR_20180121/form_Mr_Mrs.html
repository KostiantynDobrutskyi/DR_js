<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="#" name="frm">

    <div>
        <label for="fname">First name</label>
        <br>
        <select name="gender" id="gender">
            <option>Mr</option>
            <option>Mrs</option>
            <option>Ms</option>
            <option>Miss</option>
        </select>
        <input type="text" id="fname" name="fname">
    </div>
    <br>
    <div>
        <label for="lname">Last name </label>
        <br>
        <input type="text" id="lname" name="lname">

    </div>
    <br>
    <button name="add" id="add">Add</button>
</form>

<div class="out"></div>

<script>
    var
        form = document.forms.frm,
        fName = form.elements.fname,
        lName = form.elements.lname,
        outDiv = document.querySelector(".out"),
    gender = form.elements.gender;

    form.addEventListener("submit", function (e) {
        e.preventDefault();
        outDiv.textContent = ("Hello "+gender.value+" "+fName.value + " "+ lName.value)
        fName.value = ("");
        lName.value = ("");
    })
</script>

</body>
</html>
